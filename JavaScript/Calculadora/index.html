<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculadora">
      <h1>Calculadora</h1>
      <input type="text" disabled id="display" />
      <div class="botão">
        <button>C</button>
        <button>c</button>
        <button>/</button>
        <button>*</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>√</button>
        <button class="zero">0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
